<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
    <title>Registration Page</title>
</head>
<body>
<h:form>
    <table>
        <tr>
            <td><h:outputText value="Enter your name: " /></td>
            <td><h:inputText id="name"
                             value="#{RegistrationBean.name}" />
            </td>
        </tr>
        <tr>
            <td><h:outputText value="Enter your user name: " /></td>
            <td><h:inputText id="userName"
                             value="#{RegistrationBean.userName}" />
            </td>
        </tr>
        <tr>
            <td><h:outputText value="Enter your email: " /></td>
            <td><h:inputText id="email"
                             value="#{RegistrationBean.email}" />
            </td>
        </tr>

        <tr>
            <td><h:outputText value="Enter Password: " /></td>
            <td><h:inputSecret id="password"
                               value="#{RegistrationBean.password}" />
            </td>
        </tr>
        <tr>
            <td> </td>
            <td><h:commandButton value="Register"
                                 action="#{RegistrationBean.checkValidUser}"/>
            </td>
        </tr>
    </table>
</h:form>
</body>
</html>
